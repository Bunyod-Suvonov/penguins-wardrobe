# warbier
---
name: warbler
description: plasma/wayland/waydroid
author: artisan
release: 0.1.0
distributions: 
- rolling
sequence:
  repositories:
    update: true
    upgrade: true
  packages_no_install_recommends:
    - dolphin
    - firefox-esr
    - kde-config-sddm
    - kdialog
    - konsole
    - plasma-desktop
    - plasma-discover
    - plasma-nm
    - plasma-wayland-session # different name here
    - sddm
    # sddm-theme-breeze
    - systemsettings
  accessories:
    - base
    - eggs-dev
    - python3-dev
    - waydroid
    # firmwares-light
customize:
  dirs: true
  scripts:
    # arch
    - systemctl enable NetworkManager
    - systemctl enable sddm
    - grub-mkconfig -o /boot/grub/grub.cfg
    - ./config_sddm.sh
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/hostname.sh
reboot: true
