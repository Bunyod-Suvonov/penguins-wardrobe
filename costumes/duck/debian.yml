# wardrobe: penguins-wardrobe
# costume: /duck
---
name: duck
description: desktop cinnamon plus all that we need to enjoy at home and office
author: artisan
release: 0.9.1
distributions:
  - bookworm
  - bullseye
  - chimaera
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    update: true
    upgrade: true
  packages:
    - cinnamon-desktop-environment
    - lightdm
    # lightdm-autologin-greeter # ubuntu seem to need it, Debian install it automatically
    - lightdm-gtk-greeter # mandatory for ubuntu, without it will install gdm3
    - spice-vdagent
  try_packages:
    - dbus-x11 # ubuntu
    - firefox # ubuntu
    - firefox-esr
  accessories:
    - base
    - grafica
    - multimedia
    - office
  try_accessories:
    # liquorix
    - firmwares
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/hostname.sh
reboot: true
